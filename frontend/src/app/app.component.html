<div class="app-container" [class.sidebar-open]="sidebarOpen">
  <!-- Main content -->
  <div class="main-content">
    <button class="sidebar-toggle" [class.open]="sidebarOpen" (click)="toggleSidebar()">
      <span class="arrow-icon"></span>
    </button>

    <!-- XML Upload Button in top right -->
    <div class="top-right-uploader">
      <app-xml-uploader [displayMode]="'button'"></app-xml-uploader>
    </div>

    <!-- Energy Chart Component -->
    <app-energy-chart></app-energy-chart>
  </div>

  <!-- Sidebar -->
  <div class="sidebar" [class.open]="sidebarOpen">
    <!-- Sidebar Title -->
    <h2 class="sidebar-title">Hochgeladene Dateien</h2>

    <!-- XML Files List in sidebar -->
    <app-xml-uploader [displayMode]="'files'"></app-xml-uploader>
  </div>
</div>
